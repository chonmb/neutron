name: Java Deploy with Maven

on:
  push:
    branches: [ "releases" ]
  pull_request:
    branches: ["releases"]
  workflow_dispatch:

jobs:
  build:

    name: Deploy Netron
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: import gpg
      env:
          GPG_PRIVATE_KEY: ${{ secrets.MAVEN_DEPLOY }}
      run: echo "$GPG_PRIVATE_KEY" | gpg --import
    - name: show gpg
      run: gpg --list-keys
